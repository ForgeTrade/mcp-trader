name: Build and Push Docker Images

# Workflow trigger - runs on push to main branch (T009)
on:
  push:
    branches:
      - main
  # Allow manual triggering for testing
  workflow_dispatch:

# Required permissions for GHCR push
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Build matrix for parallel service builds
    strategy:
      matrix:
        service:
          - name: binance-provider
            context: .
            dockerfile: ./providers/binance-rs/Dockerfile
          - name: mcp-gateway
            context: .
            dockerfile: ./mcp-gateway/Dockerfile

    steps:
      # T005: Base GitHub Actions workflow structure with checkout and Docker setup
      - name: Checkout code
        uses: actions/checkout@v4

      # T006: Configure Docker Buildx for caching support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # T007: Configure GHCR authentication using GITHUB_TOKEN
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # T008: Define image naming convention with repository prefix
      # Prepare image tags (commit SHA, branch name, latest)
      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Image naming: ghcr.io/OWNER/REPO/SERVICE-NAME
          images: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}
          tags: |
            # Tag with commit SHA (for precise version tracking)
            type=sha,prefix=sha-,format=short
            # Tag with branch name (e.g., main, develop)
            type=ref,event=branch
            # Tag as 'latest' when pushed to main branch
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Docker image
      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable BuildKit layer caching for faster builds
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:buildcache,mode=max
