server {
    server_name mcp-gateway.thevibe.trading;

    # SSE endpoint for ChatGPT integration (port 3001)
    location /sse {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # SSE requires these headers
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Increase timeouts for long-lived SSE connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Enable chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Default location (HTTP JSON-RPC - port 3000 for backward compatibility)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        proxy_buffering off;
        proxy_cache off;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        chunked_transfer_encoding on;
    }

    listen 80;
    listen [::]:80;
}
